<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Play Audio on Command</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Play Audio on Command</h1>
    <div class="testing"></div>

    <p>Tap/click then say a command to play audio.</p>

    <audio id="repeat-sound">
      <source src="audio/familyguy2.wav"></source>
    </audio>

    <audio id="next-sound">
      <source src="audio/familyguy2.wav"></source>
    </audio>

    <button class="button" onClick="play()">Play</button>

    <div>
        <p class="output"><em>...diagnostic messages</em></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
