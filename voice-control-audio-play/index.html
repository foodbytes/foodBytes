<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Play Audio on Command</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Audio Eats</h1>
    <div class="testing"></div>

    <p>Click then say a command to hear recipe.</p>

    <audio id="stepOne">
      <source src="audio/stepOne.mp3"></source>
    </audio>

    <audio id="stepTwo">
      <source src="audio/stepTwo.mp3"></source>
    </audio>

    <audio id="stepThree">
      <source src="audio/stepThree.mp3"></source>
    </audio>

    <audio id="ingredients">
      <source src="audio/ingredients.mp3"></source>
    </audio>

    <audio id="wholeRecipe">
      <source src="audio/wholeRecipe.mp3"></source>
    </audio>

    <audio id="cheddarCheese">
      <source src="audio/cheddarCheese.mp3"></source>
    </audio>

    <div>
        <p class="output"><em>...diagnostic messages</em></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
